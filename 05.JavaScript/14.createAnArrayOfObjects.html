<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an array of Objects</title>
</head>

<body>
    <h1>Create an array of Objects</h1>
    <script>
        // Create an array of movie objects. Each movie should have a title, rating, and hasWatched properties. 
        // Iterate through the array and print out something that looks like: 
        //    You have watched "In Bruges" - 5 stars
        //    You have not seen "Frozen" - 4.5 stars
        //    You have seen "Mad Max Fury Road" - 5 stars
        //    You have not seen "Les Miserables" - 3.5 stars

        var movies = [{
                title: "In Bruges",
                rating: 5,
                hasWatched: true
            },
            {
                title: "Frozen",
                rating: 4.5,
                hasWatched: false
            },
            {
                title: "Mad Max Fury Road",
                rating: 5,
                hasWatched: true
            },
            {
                title: "Les Miserables",
                rating: 3.5,
                hasWatched: false
            }
        ];

        movies.forEach(function (movie) {
            var result = "You have ";
            if (movie.hasWatched === true) {
                result += "watched ";
            } else {
                result += "not seen ";
            }
            result += "\"" + movie.title + "\" - ";
            result += movie.rating + " stars";
            console.log(result);
        });
    </script>
</body>

</html>
