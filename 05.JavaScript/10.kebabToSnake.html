<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebab To Snake Function</title>
</head>

<body>
    <h1>Kebab To Snake Function</h1>
    <script>
        function kebabToSnake(str) {
         // Replace all "-" with "_"
         var newStr = str.replace(/-/g, "_");
         // return str
          return newStr;
        }
        console.log(kebabToSnake("hello-world")); // "hello_world"
        console.log(kebabToSnake("dogs-are-awesome")); // "dogs_are_awesome"
        console.log(kebabToSnake("blah")); // "blah"
    </script>
</body>

</html>
