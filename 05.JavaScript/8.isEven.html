        // Shorter Version: 
        function isEven(num) {
            return num % 2 === 0;
        }
        console.log(isEven(4)); // Returns true
        console.log(isEven(21)); // Returns false
        console.log(isEven(62)); // Returns true
        console.log(isEven(333)); // Returns false
    </script>
