<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Function</title>
</head>

<body>
    <h1>Factorial Function</h1>
    <script>
        // Using Recursion: 
        function factorial(num) {
            if (num < 0) {
                return -1;
            } else if (num === 0) {
                return 1;
            } else {
                return (num * factorial(num - 1));
            }
        }

        // Using a while loop:
        function factorial(num) {
            var result = num;
            if (num === 0 || num === 1)
                return 1;
            while (num > 1) {
                num--;
                result *= num;
            }
            return result;
        }

        // Using for loop: 
        function factorial(num) {
            if (num === 0 || num === 1)
                return 1;
            for (var i = num - 1; i >= 1; i--) {
                num *= i;
            }
            return num;
        }

        // Using for loop in another way: 
        function factorial(num) {
            // define a result variable
            var result = 1;
            // calculate factorial and store value in result
            for(var i = 2; i <= num; i++) {
                result *= i;
            }
            // return the result variable
            return result;
        }
        // Call the function and log to the console to see the output
        console.log(factorial(5)); // 120
        console.log(factorial(2)); // 2
        console.log(factorial(10)); // 3628800
        console.log(factorial(0)); // 1
        console.log();
    </script>
</body>

</html>
