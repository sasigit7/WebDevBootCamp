<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML: Links & Images</title>
</head>

<body>
    <h1>Rusty Steele</h1>
    <p>Hi, I'm a dog. Woof!</p>
    <img src="https://i.imgur.com/n8IXFI8.jpg" alt="Rusty dog pic">

    <ul>
        <li>The beach</li>
        <li>The dog park</li>
        <li>The fire hydrant</li>
    </ul>
    <p>Make sure to follow me on <a href="https:instagram.com/dogs">Instagram</a></p>
</body>

</html>
