<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patatap Clone Project</title>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="paper-full.js"></script>
    <!-- css file -->
    <link rel="stylesheet" type="text/css" href="patatapClone.css">
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">
    
    var circles = [];

   // keyPress Event Functionality: 
    function onKeyDown(event) {
        // When a key is pressed, set the content of the text item:
        // text.content = 'The ' + event.key + ' key was pressed!';
        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = maxPoint * randomPoint;
        var newCircle = new Path.Circle(point, 500);
        newCircle.fillColor = "orange";
        //console.log(maxPoint);
        circles.push(newCircle);
        //new Path.Circle(maxPoint, 10).fillColor = "orange";
        // new Path.Circle(new Point(100,100), 10).fillColor = "orange";
    }

    // Animation Functionality: 
	// var animatedCircle = new Path.Circle(new Point(300, 300), 100);
    // animatedCircle.fillColor = "red";

    function onFrame(event) {
        for(var i =0; i < circles.length; i++) {
            circles[i].fillColor.hue +=1;
            circles[i].scale(.9);
        }
        // animatedCircle.fillColor.hue += 1; 
       
    }


</script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
