<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Ways of Selecting a Tag</title>
</head>
<body>
    <h1>Different Ways of Selecting a Tag</h1>
    <p id="first" class="special">Hello DOM!</p>
    <p class="special">Goodbye DOM!</p>
    <p>Hello DOM again!</p>
    <p id="last">Goodbye DOM Again!</p>
    <script>
        // Come up with as many as different ways to select the first <p> tag.
        var tag1 = document.getElementById("first"); 
        var tag2 = document.getElementsByClassName("special")[0];
        var tag3 = document.querySelector("#first");
        var tag4 = document.querySelector(".special");
        var tag5 = document.querySelectorAll(".special")[0];
        var tag6 = document.getElementsByTagName("p")[0];
        var tag7 = document.querySelector("p");
        var tag8 = document.querySelectorAll("p")[0];
        var tag9 = document.querySelector("h1 + p");

        // All above outputs same result 
        <p id="first" class="special">Hello DOM!</p>
    </script>
</body>
</html>
