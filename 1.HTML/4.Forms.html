<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intermediate: Registration Form</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <!-- Label and Input fields Section-->
        <label for="firstName">First Name:</label>
        <input name="firstName" id="firstName" type="text" placeholder="John" required>
        <label for="lastName">First Name:</label>
        <input name="lastName" id="lastName" type="text" placeholder="Smith" required>
        <!-- Radio buttons Section -->
        <div>
            <label for="male">Male</label>
            <input id="male" name="gender" type="radio">
            <label for="female">Female</label>
            <input id="female" name="gender"type="radio">
            <label for="other">Other</label>
            <input id="other" name="gender" type="radio">
       </div>
        <!-- Email and Password Section -->
        <div>
            <label>Email:
             <input name="email" type="email" placeholder="Your email" required>
           </label>
            <label>Password:
             <input name="password" type="password" placeholder="Your password" pattern=".{5, 10}" required title="Password must be between 5 and 10 characters">
            </label>
        </div>
        <!-- Birthday Section -->
    <div>
      <label>
            Birthday:
            <select name="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <select name="month">
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2010</option>
        </select> 
    </label>
</div>

<div>
    <label for="agreed">I agree to the terms and conditions </label>
        <input id="agreed" name="agreed" type="checkbox">
</div>
    
    <!-- Submit Button -->
        <input type="submit">
    </form>

</body>

</html>
