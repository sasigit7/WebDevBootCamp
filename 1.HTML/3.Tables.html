<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate HTML: Tables</title>
</head>

<body>
    <h1>First Gen Pokemon Chart</h1>
    <table border="1">
        <thead>
            <th>Image</th>
            <th>Name</th>
            <th>Type</th>
            <th>Evolves Into</th>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://i.imgur.com/dqzdpOJ.png" width="100" height="100" alt="Bulbasaur"></td>
                <td>Bulbasaur</td>
                <td>Grass/Poison</td>
                <td><a href="https://imgur.com/search?q=ivysaur" target="_blank">Ivysaur</a></td>
            </tr>

            <tr>
                <td><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" width="100" height="100"
                        alt="Charmander"></td>
                <td>Charmander</td>
                <td>Fire</td>
                <td><a href="https://imgur.com/search?q=charmeleon" target="_blank">Charmeleon</a></td>
            </tr>
            <tr>
                <td><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" width="100" height="100"
                        alt="Squirtle"></td>
                <td>Squirtle</td>
                <td>Water</td>
                <td><a href="https://imgur.com/search/score?q=warturtle" target="_blank">Wartortle</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
