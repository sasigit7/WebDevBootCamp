<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Problem Set</title>
</head>

<body>
    <h1>Array Problem Set Solution</h1>
    <script>
        //1. Write a function printReverse() that takes an array as an argument and 
        // prints out the elements in the array in reverse order (don't actually reverse the array itself)
        function printReverse(arr) {
            for (var i = arr.length - 1; i >= 0; i--) {
                console.log(arr[i]);
            }
            //console.log(arr.reverse());
        }
        printReverse([1, 2, 3, 4]); // [4, 3, 2, 1]
        printReverse(["a", "b", "c"]); // ["c", "b", "a"]

        //2. Write a function isUniform() which takes an array as an argument and 
        // returns true if all elements in the array are identical
        function isUniform(arr) {
            var first = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] !== first) {
                    return false;
                }
            }
            return true;
        }
        console.log(isUniform([1, 1, 1, 1])); // true
        console.log(isUniform([2, 1, 1, 1])); // false 
        console.log(isUniform(["a", "b", "c"])); // false
        console.log(isUniform(["b", "b", "b"])); // true

        //3. Write a function sumArray() that accepts an array of numbers and 
        // returns the sum of all numbers in the array
        function sumArray(arr) {
            var total = 0;
            arr.forEach(function (element) {
                total += element;
            });
            return total;
        }
        console.log(sumArray([1, 2, 3])); //6
        console.log(sumArray([10, 3, 10, 4])); //27
        console.log(sumArray([-5, 100])); //95

        //4. Write a function max() that accepts an array of numbers and 
        // returns the maximum number in the array
        function max(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(max([1, 2, 3])); //3
        console.log(max([10, 3, 10, 4])); //10
        console.log(max([-5, 100])); // 100
    </script>
</body>

</html>
