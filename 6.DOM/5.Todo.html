<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        .done {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .selected {
            color: red;
        }

        li,
        h1 {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>Todo List Demo</h1>
    <hr>
    <ul>
        <li>Study Well</li>
        <li class="special">Eat Well</li>
        <li class="special">Exercise Well</li>
        <li class="special">Sleep Well</li>
    </ul>

    <script>
        // MOUSE EVENTS ON A SINGLE ELEMENT: 

        //Select an element and store in a variable.
        var firstLI = document.querySelector("li");

        // Add mouseover event: 
        firstLI.addEventListener("mouseover", function () {
            //console.log("MOUSE OVER");
            firstLI.style.color = "green";
        });

        //Add mouseout event: 
        firstLI.addEventListener("mouseout", function () {
            //console.log("MOUSE OUT");
            firstLI.style.color = "black";
        })

        // MOUSE EVENTS ON MULTIPLE ELEMENTS: 
        var multLI = document.querySelectorAll(".special");

        // Iterate multiple elements through a for loop
        for (var i = 0; i < multLI.length; i++) {
            multLI[i].addEventListener("mouseover", function () {
                // this.style.color = "red";
                this.classList.add("selected");
            });
            multLI[i].addEventListener("mouseout", function () {
                // this.style.color = "black";
                this.classList.remove("selected");
            });
            // ADD A DONE CLASS WHEN CLICKED ON THE ELEMENT: 
            multLI[i].addEventListener("click", function () {
                this.classList.toggle("done");
            });
        }
    </script>
</body>

</html>
